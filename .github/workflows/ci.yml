name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        
    - name: Install dependencies
      run: uv sync
      
    - name: Run ruff format check
      run: uv run ruff format --check
      
    - name: Run ruff check
      run: uv run ruff check
      
    - name: Run pytest
      run: uv run pytest
      
    - name: Run pyright
      run: uv run pyright
