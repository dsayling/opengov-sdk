name: Copilot Setup Steps

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        
    - name: Install dependencies
      run: uv sync
      
    - name: Verify installation
      run: |
        echo "âœ“ Dependencies installed successfully"
        echo ""
        echo "Next steps:"
        echo "1. Run tests: uv run pytest"
        echo "2. Run type checking: uv run pyright"
        echo "3. Format code: uv run ruff format"
        echo "4. Check code: uv run ruff check"
        echo ""
        echo "Repository is ready for development!"
